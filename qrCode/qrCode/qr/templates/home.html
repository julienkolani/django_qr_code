{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Module de génération du code qr</title>

    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href ="{% static 'css/style.css' %}">

</head>
<body>

<ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" href="{% url 'home' %}">
        <div class="card-header">
        Home
    </div>
    </a>
  </li>
</ul>

{% if image %}
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Visualisation du code qr </h5>
        <a href="data:image/png;base64,{{ image }}" download>
      <p class="card-text"><img src="data:image/png;base64,{{ image }}"></p>
      <p class="card-text"><small class="text-muted"><button type="button" class="btn btn-success">Télécharger Qr</button></small></p>
          </a>
    </div>
  </div>

{% endif %}
<div class="card text-center">

    <div class="card-body">
        <h5 class="card-title">Parametre du code qr</h5>
        <p class="card-text">

        <form method="post" action="{% url 'create' %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" name="url" class="form-control" required placeholder="Link for qr" aria-label="link"
                       aria-describedby="basic-addon1">
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        </p>
    </div>
</div>
</body>
</html>
